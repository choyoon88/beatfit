    <header>
        <a href="index.html">

            <ul id="nav-float-right">
                <li><a href="index.html">Home</a></li>

                <li><a href="join.html" class="active">Join</a></li>
            </ul>
        </nav>
    </header>

    <section id="bg-change">
        <div id="bg-image">
            <div id="form">
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <h2>Join for a better workout! <i class="fa-sharp fa-solid fa-link"></i></h2>
                    <br>
                    <label for="fname">First Name</label>
                    <input class="text-input" id="fname" type="text" name="first_name" required>
    
                    <label for="lname">Last Name</label>
                    <input class="text-input" id="lname" type="text" name="last_name" required>
    
                    <label for="email">Email</label>
                    <input class="text-input" id="email" type="email" name="email" required>
    
                    <label for="pw">Password</label>
                    <input class="text-input" id="pw" type="password" name="pw" required><br>

                    <h4>Which Day Do You Prefer?</h4>
                    <h5>(Multiple checks available)</h5>

                    <input class="check" id="mon" type="checkbox" name="monday">
                    <label class="day" for="mon">Monday</label>
                    
                    <input class="check" id="tues" type="checkbox" name="tuesday">
                    <label class="day" for="tues">Tuesday</label>
                    
                    <input class="check" id="wed" type="checkbox" name="wednesday">
                    <label class="day" for="wed">Wednesday</label>
                    
                    <input class="check" id="thur" type="checkbox" name="thursday">
                    <label class="day" for="thur">Thursday</label>
                    
                    <input class="check" id="fri" type="checkbox" name="friday">
                    <label class="day" for="fri">Friday</label>
                    
                    <input class="check" id="sat-or-sun" type="checkbox" name="weekend">
                    <label class="day" for="sat-or-sun">Saturday or Sunday</label>
                    
     
                    <button type="submit">Join the Team</button>
                </form>
            </div>
        </div>
        
    </section>
